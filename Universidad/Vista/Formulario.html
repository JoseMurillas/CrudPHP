<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universidad</title>
        <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <script type="text/javascript">
            function campos(rol){
                if(rol == 1){
                    document.getElementById("estrato").style.display = 'block';
                    document.getElementById("grado").style.display = 'none';
                }else if(rol == 2){
                    document.getElementById("estrato").style.display = 'none';
                    document.getElementById("grado").style.display = 'block';
                }
            }
        </script>
    </head>
    <body>
        <div class="container"> 
            <h1 class="text-center">Universidad Formulario</h1>
            <form action="../Controlador/Cotrolador.php" method="post" class="form">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="identificacion" placeholder="Ingresa identificacion"><br>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="nombre" placeholder="Ingresa Nombre"><br>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="correo" placeholder="Ingresa Correo"><br>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="telefono" placeholder="Ingresa Telefono"><br>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" name="clave" placeholder="Ingresa Clave"><br>
                    </div>
                    <div class="col-md-6">
                        <select name="rol" onchange="campos(this.value)" class="form-select">
                            <option value="">Selecciones su rol</option>
                            <option value="1">Universitario</option>
                            <option value="2">Profesor</option>
                        </select> <br>
                    </div>
                    <div id="estrato" style="display: none;" class="col-md-6">
                        <input type="text" name="estrato" class="form-control" placeholder="Ingrese su estrato"> <br>
                    </div>
                    <div id="grado" style="display: none;" class="col-md-6">
                        <input type="text" name="grado" class="form-control" placeholder="Ingrese el grado"> <br>
                    </div>
                    <div class="row w-100 aling-items-center"> 
                        <div class="col text-center">
                            <input type="submit" class="btn btn-primary" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
